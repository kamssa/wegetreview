<header class="page-header" style="position: relative;margin-top:0px;">
  <cpn-pub-zone
    [image]="'../../../assets/login_bg.jpg'"
    [lien]="''"
    [hauteur]="'250px'"></cpn-pub-zone>
</header>
<div class="page-content">
  <div class="container" style="padding: 24px 0;">
    <div class="row">
      <div class="col-md-12 col-lg-9 col-12">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let ecole of ecoles" class="col-md-6 col-sm-12 col-12 col-lg-6">
              <mat-card class="ecole-card">
                <div class="imagebg" [ngStyle]="{'background-image': 'url('+defaultLogo+')','background-size':'cover','background-position':'center'}"></div>

                <div class="ecole-card-image">
                  <div class="ecole-meta-holder">
                    <div class="ecole-status" title="discuter avec le ecole">
                      <i class="fa fa-comment"></i>
                    </div>          
                  </div>    
                </div>
                <mat-card-content class="ecole-card-content" >
                  <div class="meta" style="background-color: #efefef;"> 
                    <span class="ecole-profile-views"><i class="fa fa-eye"></i>&nbsp;&nbsp;{{ecole?.nbVue}}</span> 
                    <span class="ecole-pays pull-right"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;{{ecole?.pays}}</span> 
                  </div>      
                  <div class="name">{{ecole?.nom}}</div>
                  <div class="contact">
                    <span *ngFor="let num of ecole.telephones" class="contact-item">
                      <i [ngClass]="{'fa':true,
                        'fa-phone':num.typeT==='bureau',
                        'fa-mobile':num.typeT==='mobile'}">
                      </i>&nbsp;{{num.numero}}
                    </span>
                  </div>            
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="warn" class="mat-button" (click)="onViewEcole();" i18n>Profile</button>
                    <span class="space-card"></span>
                  <button mat-raised-button color="primary" class="mat-button" (click)="onContactEcole();" i18n>Contacter</button>
                </mat-card-actions>
              </mat-card>
            </div>
            <div class="col-12">
              <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
            </div>
          </div>
          <div></div>
        </div>
      </div>

      <div class="col-md-3">
          <div class="rightcolumn" style="margin-top:8%; border:0px;">
         </div>
        </div>
    </div>
  </div>
</div>
